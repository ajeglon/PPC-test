{% extends 'layout.html' %}

{% block pageTitle %}
What is your address?
{% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <form action="select-address" method="post">
          <fieldset class="nhsuk-fieldset">
            <legend>
              <h1 class="nhsuk-heading-xl">Find your address</h1>
            </legend>
              <p>The address you give should match what is printed on your prescriptions.</p>
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="address-postcode">
                    Postcode
                  </label>
                  <input class="nhsuk-input nhsuk-input--width-10" id="address-postcode" name="address-postcode" type="text">
                </div>
              </fieldset>
              <p><a href="manual-address">Enter my address manually</a></p>
            <button class="nhsuk-button" type="submit">
                Next
              </button>
              <p><a href="index">Cancel</a></p>
    </form>
   </div>
</div>
{% endblock %}
